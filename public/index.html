<!DOCTYPE html>
<html>
  <head>
    <title>Scrapper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #ddd;
      }
      input,
      button {
        padding: 8px;
        margin: 5px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        background: #f8f9fa;
        color: #333;
        padding: 15px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        max-height: 500px;
        overflow-y: auto;
      }
      .result pre {
        font-family: "Courier New", monospace;
        font-size: 12px;
        line-height: 1.4;
        white-space: pre;
        margin: 0;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>ShopDeck Monitoring API</h1>

    <div class="section">
      <h2>Scrape Website</h2>
      <p style="color: #666; font-size: 14px;">
        Note: external_id and sale_id are now automatically extracted from the product page!
      </p>
      <form id="scrapeForm">
        <div>
          <label>Product URL:</label><br />
          <input
            type="url"
            id="productUrl"
            required
            style="width: 500px"
            placeholder="https://example.com/product/catalogue/ABC123/XYZ789"
          />
        </div>
        <div>
          <label>Minutes (1-59):</label><br />
          <input
            type="number"
            id="intervalMinutes"
            min="1"
            max="59"
            value="10"
            style="width: 100px"
          />
        </div>
        <button type="submit">Scrape</button>
      </form>
      <div id="scrapeResult"></div>
    </div>

    <div class="section">
      <h2>Download Data</h2>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <script>
      document
        .getElementById("scrapeForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const btn = document.querySelector('button[type="submit"]');
          const result = document.getElementById("scrapeResult");

          btn.disabled = true;
          btn.textContent = "Scraping...";
          result.innerHTML = "Loading...";

          try {
            const response = await fetch("/api/scrape", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                product_url: document.getElementById("productUrl").value,
                interval_minutes: parseInt(
                  document.getElementById("intervalMinutes").value
                ),
              }),
            });

            const data = await response.json();
            result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
          } catch (error) {
            result.innerHTML = "Error: " + error.message;
          } finally {
            btn.disabled = false;
            btn.textContent = "Scrape";
          }
        });

      async function downloadCSV() {
        try {
          const response = await fetch("/api/export");
          if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "purchases.csv";
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
          } else {
            alert("Error downloading CSV");
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    </script>
  </body>
</html>
